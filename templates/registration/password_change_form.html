{% extends 'base.html' %}

{% block title %}Password Change{% endblock title%}

{% block content %}
    <h2>Password Change</h2>
    <p>Please enter your old password, then enter your new password twice.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark" type="submit" value="Change my password">
            Confirm
        </button>
    </form>
{% endblock content %}
