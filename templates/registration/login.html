{% extends 'base.html' %}

{% block title %}Log in{% endblock title%}

{% block content %}
<h2>Log in</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-dark" type="submit">Log in</button>
</form>
<a href="{% url 'password_reset' %}">
    <button class="btn btn-dark" type="submit">
        Forgot your password?
    </button>
</a>

{% endblock content %}
